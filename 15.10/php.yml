---
- hosts: me
  sudo: yes
  tasks:
  - name: Update apt cache.
    apt: update_cache=yes cache_valid_time=86400

  - name: Ensure PHP packages are installed.
    apt:
      name: "{{ item }}"
      state: installed
    with_items:   
      - php5
      - libapache2-mod-php5
      - php5-mcrypt
      - php5-cli
      - php5-common
      - php5-curl
      - php5-dev
      - php5-fpm
      - php5-gd
      - php-pear
      - php-apc
      - libpcre3-dev
    notify: restart webserver
