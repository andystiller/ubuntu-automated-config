---
php_memory_limit: "512M"
php_max_execution_time: "120"
php_upload_max_filesize: "64M"
php_version: '7.2'
php_packages:
  - php
  - php-cli
  - php-common
  - php-dev
  - php-gd
  - php-xml
php_xdebug_remote_host: localhost
php_xdebug_remote_port: "9000"
nodejs_npm_global_packages:
  - name: jslint
  #- name: node-sass

php_mysql_package: php7.2-mysql